<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>

  <body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    </header>
   <main>
    <form id="survey-form">
        <div class="form-group">
        <label for="name" id="name-label">Name<input type="text" id="name" name="name" placeholder="Enter your name" required/></label>
        </div>
        <div class="form-group">
        <label for="email" id="email-label">Email<input type="email" id="email" name="email" placeholder="Enter your Email" required/></label>
        </div>
        <div class="form-group">
        <label for="number" id="number-label">Age (optional)<input type="number" id="number" name="age" placeholder="Age" min="13" max="100" required/></label>
        </div>
        <div class="form-group">
        <label for="role">Which option best describes your current role?
          <select id="dropdown" name="role">
            <option value="">Select current role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
          </select>
        </label>
        </div>
        <div class="form-group">
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
          <label for="definitely"><input type="radio" id="definitely" value="definitely" name="favorite-feature" checked>Definitely</input></label>
         <label for="maybe"> <input type="radio" id="maybe" value="maybe" name="favorite-feature">Maybe</input></label>
         <label for="not-sure"> <input type="radio" id="not-sure" value="not-sure"name="favorite-feature">Not Sure</input>
        </label>
        </div>
        <div class="form-group">
        <label for="feature">What is your favorite feature of freeCodeCamp
          <select id="feature" name="feature">
            <option value="">Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="open-source">Open Source</option>
            <option value="communities">Communities</option>
          </select>
        </label>
        </div>
        <div class="form-group">
        <legend>What would you like to see improved? (Check all that apply)</legend>
               <label for="front-end-projects"> <input type="checkbox" id="front-end-projects" value="front-end-projects">Front-end Projects</input></label>
               <label for="back-end-projects"> <input type="checkbox" id="back-end-projects" value="back-end-projects">Back-end Projects</input></label>
               <label for="data-visualisation"> <input type="checkbox" id="data-visualisation" value="data-visualisation">Data Visualisation</input></label>
               <label for="challenges"> <input type="checkbox" id="challenges" value="challenges">Challenges</input></label>
               <label for="open-source-community"> <input type="checkbox" id="open-source-community" value="open-source-community">Open Source Community</input></label>
               <label for="glitter-help-rooms"> <input type="checkbox" id="glitter-help-rooms" value="glitter-help-rooms">Glitter Help Rooms</input></label>
               <label for="videos"> <input type="checkbox" id="videos" value="videos">Videos</input></label>
               <label for="city-meetups"> <input type="checkbox" id="city-meetups" value="city-meetups">City Meetups</input></label>
               <label for="wiki"> <input type="checkbox" id="wiki" value="wiki">Wiki</input></label>
               <label for="forum"> <input type="checkbox" id="forum" value="forum">Forum</input></label>
               <label for="additional-courses"> <input type="checkbox" id="additional-courses" value="additional-courses">Additional Courses</input></label>
               </div>
               <div class="form-group">
  <label for="comments">Any comments/suggestions:<textarea name="comments" id="comments" placeholder"Enter your comment here..." rows="5" cols="50"></textarea>
  </div>
  <div class="form-group">
  <button type="submit" id="submit">Submit</button>
  </div>
      </form>
  
   </main>
    

  </body>

</html>
